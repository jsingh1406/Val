<!DOCTYPE html>
<html>
<head>
<title>Happy Rose Day my lovely babu ❤️</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  h1 {
    font-size: 60px;
    color: white;
    text-shadow: 0 0 20px rgba(255, 0, 100, 0.8);
    animation: glow 1.5s infinite alternate;
  }

  @keyframes glow {
    from {
      text-shadow: 0 0 10px #ff4b7d, 0 0 20px #ff4b7d;
    }
    to {
      text-shadow: 0 0 20px #ff1e56, 0 0 40px #ff1e56;
    }
  }
</style>
</head>

<body>

<h1>❤️ Happy Rose Day my lovely babu ❤️</h1>

</body>
</html>
