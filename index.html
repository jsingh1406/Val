<!DOCTYPE html>
<html>
<head>
<title>Do you want to continue?</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  .container {
    text-align: center;
    color: white;
  }

  h2 {
  font-family: 'Great Vibes', cursive;
  font-size: 55px;
  margin-bottom: 40px;
  text-shadow: 0 0 25px rgba(255,255,255,0.9);
}

button {
  padding: 14px 40px;
  font-size: 20px;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  font-family: 'Poppins', sans-serif;
  font-weight: 600;
  letter-spacing: 1px;
  transition: all 0.35s ease;
  backdrop-filter: blur(10px);
}

/* YES BUTTON */
#yesBtn {
  background: linear-gradient(45deg, #ff4b7d, #ff758c);
  color: white;
  box-shadow: 0 10px 25px rgba(255, 75, 125, 0.6);
}

#yesBtn:hover {
  transform: translateY(-5px) scale(1.1);
  box-shadow: 0 15px 35px rgba(255, 75, 125, 0.9);
}

/* NO BUTTON */
#noBtn {
  background: rgba(255, 255, 255, 0.85);
  color: #333;
  position: absolute;
  transition: top 0.4s ease, left 0.4s ease, transform 0.3s ease;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

#noBtn:hover {
  transform: scale(1.05);
}

  #noBtn {
    background: #ffffff;
    color: #333;
    position: absolute;
    transition: top 0.4s ease, left 0.4s ease;
  }

</style>
</head>

<body>

<div class="container">
  <h2>Do you want to continue? üòè</h2>
  <button id="yesBtn" onclick="goToLovePage()">Yes ‚ù§Ô∏è</button>
  <button id="noBtn" onmouseover="moveButton()">No üôà</button>
</div>

<script>
function goToLovePage() {
  window.location.href = "love.html";
}

function moveButton() {
  const btn = document.getElementById("noBtn");
  const randomTop = Math.random() * (window.innerHeight - 100);
  const randomLeft = Math.random() * (window.innerWidth - 150);
  btn.style.top = randomTop + "px";
  btn.style.left = randomLeft + "px";
}
</script>

</body>
</html>
