<!DOCTYPE html>
<html>
<head>
<title>Do you want to continue?</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;

  background:
    linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
    url("./romantic.jpg");

  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

.container {
  text-align: center;
  color: white;
  padding: 20px;
  width: 100%;
}

h2 {
  font-size: 50px;
  margin-bottom: 40px;
  text-shadow: 0 0 25px rgba(255,255,255,0.8);
}

/* Button wrapper */
.buttons {
  display: flex;
  justify-content: center;
  gap: 25px;
  position: relative;
  flex-wrap: wrap;
}

button {
  padding: 16px 40px;
  font-size: 20px;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
}

/* YES */
#yesBtn {
  background: linear-gradient(45deg, #ff416c, #ff4b2b);
  color: white;
  box-shadow: 0 10px 30px rgba(255, 75, 75, 0.7);
}

#yesBtn:hover {
  transform: scale(1.1);
}

/* NO */
#noBtn {
  background: white;
  color: black;
  position: absolute;
  transition: top 0.4s ease, left 0.4s ease;
}

/* üì± Mobile Responsive */
@media (max-width: 600px) {

  h2 {
    font-size: 32px;
  }

  button {
    font-size: 16px;
    padding: 14px 30px;
  }

  .buttons {
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  #noBtn {
    position: relative;
  }
}


#noBtn:hover {
  transform: scale(1.05);
}

  #noBtn {
    background: #ffffff;
    color: #333;
    position: absolute;
    transition: top 0.4s ease, left 0.4s ease;
  }

</style>
</head>

<body>

<div class="container">
  <h2>Do you want to continue? üòè</h2>
  <button id="yesBtn" onclick="goToLovePage()">Yes ‚ù§Ô∏è</button>
  <button id="noBtn" onmouseover="moveButton()">No üôà</button>
</div>

<script>
function goToLovePage() {
  window.location.href = "love.html";
}

function moveButton() {
  const btn = document.getElementById("noBtn");
  const randomTop = Math.random() * (window.innerHeight - 100);
  const randomLeft = Math.random() * (window.innerWidth - 150);
  btn.style.top = randomTop + "px";
  btn.style.left = randomLeft + "px";
}
</script>

</body>
</html>
