<!DOCTYPE html>
<html>
<head>
<title>Do you want to continue?</title>

<style>
  body {
    text-align: center;
    margin-top: 100px;
    font-family: Arial;
    height: 100vh;
    position: relative;
    overflow: hidden;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }

  #noBtn {
    position: absolute;
  }
</style>
</head>

<body>

<h2>Do you want to continue?</h2>

<button onclick="goToLovePage()">Yes</button>
<button id="noBtn" onmouseover="moveButton()">No</button>

<script>
function goToLovePage() {
  window.location.href = "love.html";
}

function moveButton() {
  const btn = document.getElementById("noBtn");
  const randomTop = Math.random() * (window.innerHeight - 50);
  const randomLeft = Math.random() * (window.innerWidth - 100);
  btn.style.top = randomTop + "px";
  btn.style.left = randomLeft + "px";
}
</script>

</body>
</html>
